<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline' https://unpkg.com https://www.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self' https://*.googleapis.com https://*.firebaseio.com https://*.firebaseapp.com https://*.firebase.com;">
    <title>Electrical Work Orders (v3.3)</title>
    <meta name="description"
        content="Professional work order and tender management system for Electrical Department - Outside Campus">
    <script>
        // Force refresh logic for v3.3 deployment
        const APP_VERSION = '3.4';
        if (localStorage.getItem('app_version') !== APP_VERSION) {
            if ('serviceWorker' in navigator) {
                caches.keys().then(names => {
                    for (let name of names) caches.delete(name);
                });
            }
            localStorage.setItem('app_version', APP_VERSION);
            console.log('Detected old version. Clearing cache and reloading...');
            window.location.reload(true);
        }
    </script>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://work-orders--inventory.firebaseapp.com/">
    <meta property="og:title" content="Electrical Work Orders">
    <meta property="og:description"
        content="Professional work order and tender management system for Electrical Department - Outside Campus">
    <meta property="og:image" content="https://work-orders--inventory.firebaseapp.com/icons/icon-512.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://work-orders--inventory.firebaseapp.com/">
    <meta property="twitter:title" content="Electrical Work Orders">
    <meta property="twitter:description"
        content="Professional work order and tender management system for Electrical Department - Outside Campus">
    <meta property="twitter:image" content="https://work-orders--inventory.firebaseapp.com/icons/icon-512.png">

    <!-- Mobile & PWA -->
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="WorkOrder">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192.png">

    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts: Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div id="app">
        <!-- Auth Overlay (Access Key Only) -->
        <div id="role-selector" class="overlay">
            <div class="overlay-content auth-container glass-card">
                <div id="login-form-box">
                    <div class="auth-header">
                        <i data-lucide="shield-check" class="auth-logo"></i>
                        <h1>Secure Access</h1>
                        <p>Enter your Security Key to continue</p>
                    </div>

                    <div class="login-box">
                        <div class="input-wrapper mb-4">
                            <i data-lucide="key-round" class="input-icon"></i>
                            <input type="password" id="access-key" placeholder="Enter Security Key..."
                                autocomplete="current-password">
                            <button onclick="auth.togglePassword('access-key')" class="toggle-pass">
                                <i data-lucide="eye"></i>
                            </button>
                        </div>
                        <button onclick="auth.handleAccessKey()" class="btn-primary w-full btn-glow">
                            <span>VERIFY & ENTER</span>
                            <i data-lucide="arrow-right" size="18"></i>
                        </button>
                    </div>

                    <div class="auth-footer">
                        <p>Department of Electrical Engineering</p>
                        <small style="opacity: 0.3; font-size: 0.6rem; display: block; margin-top: 5px;">v3.0
                            Master</small>
                    </div>
                </div>
            </div>
        </div>

        <header>
            <div class="header-content">
                <i data-lucide="zap" class="logo-icon"></i>
                <div class="header-titles">
                    <h1>Electrical Work Orders</h1>
                    <p>Outside Campus</p>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <div id="cloud-status" class="status-container hidden">
                    <div class="status-dot"></div>
                    <span>CLOUD SYNC</span>
                </div>
                <div id="user-info" class="hidden flex items-center gap-3">

                    <button id="backup-btn" onclick="storage.downloadBackup()" class="btn-icon hidden"
                        title="Safe Cloud Backup">
                        <i data-lucide="shield-check" class="text-accent"></i>
                    </button>
                    <span id="role-display"></span>
                    <button onclick="auth.logout()" class="btn-icon" title="Logout">
                        <i data-lucide="log-out"></i>
                    </button>
                </div>
            </div>
        </header>


        <main id="main-content" class="hidden">
            <nav class="dashboard-grid">
                <button onclick="router.navigate('upload')" class="nav-card">
                    <i data-lucide="upload"></i>
                    <span>UPLOAD</span>
                </button>
                <button onclick="router.navigate('pending')" class="nav-card">
                    <div class="icon-wrapper">
                        <i data-lucide="clock"></i>
                        <span id="pending-count" class="badge hidden">0</span>
                    </div>
                    <span>PENDING</span>
                </button>
                <button onclick="router.navigate('completed')" class="nav-card">
                    <i data-lucide="check-circle"></i>
                    <span>COMPLETED</span>
                </button>
                <button onclick="router.navigate('monthly-report')" class="nav-card">
                    <i data-lucide="list"></i>
                    <span>MONTHLY REPORT</span>
                </button>
                <button onclick="router.navigate('inventory')" class="nav-card" id="nav-inventory">
                    <i data-lucide="database"></i>
                    <span>INVENTORY</span>
                </button>
                <button onclick="router.navigate('indents')" class="nav-card" id="nav-indents">
                    <i data-lucide="file-text"></i>
                    <span>INDENTS</span>
                </button>
                <button onclick="router.navigate('gate-pass')" class="nav-card" id="nav-gate-pass">
                    <i data-lucide="ticket"></i>
                    <span>GATE PASS</span>
                </button>
                <button onclick="router.navigate('tender')" class="nav-card" id="nav-tender">
                    <i data-lucide="briefcase"></i>
                    <span>TENDER(W&S)</span>
                </button>
            </nav>

            <section id="view-container" class="hidden">
                <header class="view-header">
                    <button onclick="router.navigate('home')" class="btn-back">
                        <i data-lucide="chevron-left"></i>
                        Back
                    </button>
                    <h2 id="view-title"></h2>
                </header>
                <div id="view-content"></div>
            </section>
        </main>
    </div>

    <!-- Core Utilities & Data -->
    <script src="js/utils.js?v=32"></script>
    <script src="js/data.js?v=32"></script>
    <script src="js/auth.js?v=32"></script>
    <script src="js/router.js?v=32"></script>

    <!-- Firebase SDKs & Init -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js?v=32"></script>
    <script src="js/firebase-init.js?v=32"></script>
    <script src="js/modules/upload.js?v=32"></script>
    <script src="js/modules/pending.js?v=32"></script>
    <script src="js/modules/completed.js?v=32"></script>
    <script src="js/modules/monthlyReport.js?v=32"></script>
    <script src="js/modules/inventory.js?v=32"></script>
    <script src="js/modules/indents.js?v=32"></script>
    <script src="js/modules/gatepass.js?v=32"></script>
    <script src="js/modules/deleted.js?v=32"></script>
    <script src="js/modules/tender.js?v=32"></script>
    <script src="js/modules/users.js?v=32"></script>
    <script src="js/app.js?v=32"></script>
</body>

</html>
